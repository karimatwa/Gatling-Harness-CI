pipeline:
  name: Build-Run
  identifier: BuildRun
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GitHub_Connect
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Setup JDK
                  identifier: Setup_JDK
                  spec:
                    uses: actions/setup-java@v3
                    with:
                      distribution: zulu
                      java-version: "17"
                      cache: maven
              - step:
                  type: Run
                  name: Build Gatling Simulation
                  identifier: Build_Gatling_Simulation
                  spec:
                    shell: Sh
                    command: mvn gatling:enterpriseUpload -Dgatling.enterprise.simulationId=330c7037-11bb-4a81-a5d4-11f9df770d93
                    envVariables:
                      GATLING_ENTERPRISE_API_TOKEN: <+secrets.getValue("GE_API_TOKEN")>
              - step:
                  type: Action
                  name: Gatling Enterprise Action
                  identifier: Gatling_Enterprise_Action
                  spec:
                    uses: gatling/enterprise-action@v1
                    with:
                      simulation_id: 330c7037-11bb-4a81-a5d4-11f9df770d93
                    env:
                      GATLING_ENTERPRISE_API_TOKEN: <+secrets.getValue("GE_API_TOKEN")>
